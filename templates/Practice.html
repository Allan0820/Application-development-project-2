    <html>
        <head >
             <meta name="Flashcard Login Page" content="width=device-width, initial-scale=1">
            <title> Practice Mode</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="mystyle.css">
            <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
          </head>
       
         
        
        <body style="background-color: rgb(224, 224, 224)"">
            <div style="background-color: rgb(160, 153, 153);padding-top: 10px;padding-bottom: 10px;">
                
                <h3 style="text-align: center;"> Practice Session</h3>
            
            </div>
            <br><br>
          
           
            <div class="container", style="max-width: 700px; border-style: ridge;border-color: grey;
            padding-right: 50px;padding-left: 50px;padding-top: 50px; padding-bottom: 10px; margin-bottom: 60px; background-color: white;">
              <!--h6>Progress</h6>
              <div class="progress">
                  <div class="progress-bar progress-bar-striped bg-success" role="progressbar"  aria-valuenow="{{score_easy}}" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar progress-bar-striped bg-warning" role="progressbar"  aria-valuenow="{{score_med}}" aria-valuemin="0" aria-valuemax="100"></div>
                  <div class="progress-bar progress-bar-striped bg-danger" role="progressbar"  aria-valuenow="{{score_hard}}" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              <br-->
                            <h6>Score</h6>     <h4> {{score_easy}}</h4> 
        
              <br>
            <div class="jumbotron">
                <h6 class="display-4">Question {{question_01+1}}</h3>
                <br>
                <p class="lead">{{question_02}}</p>
                <hr class="my-4">
            
                <div class="card">
                    <div class="card-header" id="headingOne">
                      <h5 class="mb-0">
                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          Check Answer
                        </button>
                      </h5>
                    </div>
                
                    <div id="collapseOne" class="collapse open" aria-labelledby="headingOne" data-parent="#accordion" aria-expanded="False" >
                      
                      <div class="card-body">
                       <p>{{question_03}} 
                  </p>
                      </div>
                      <br> <hr>
                      <p style="text-align: right; padding-right: 20px;"> How hard was this question? (Stay Honest!)</p>
                    
                    </div>
                  </div>
                
                <br><br>
                
                <div style="text-align: center;min-width: 500px;">
                  <form method="POST" action="/Practice.html/{{user_name}}/{{deck_name}}/{{index_value+1}}/{{score_easy}}" id="Login_info">
                    <button type="Login" class="btn btn-outline-success" style="border-radius:10px;border-width: 2px;" name="hardness" value="0">Easy</button>
                    &emsp;&emsp;
                    <button type="Login" class="btn btn-outline-warning" style="border-radius:10px;border-width: 2px;" name="hardness" value="1">Medium</button>
                    &emsp;&emsp;
                    <button type="Login" class="btn btn-outline-danger" style="border-radius:10px;border-width: 2px;" name="hardness" value="2">Hard</button>
                    &emsp;&emsp;
                  
                </div>
              <br>
              </div>
              
            </div>
            <div style=" text-align: center;">
            <button type="Login" class="btn btn-outline-danger" style="border-radius:10px;border-width: 2px;" name="hardness" value="10">Exit Session</button>
        
              <br><br><br>
            </div>
          </form>
        </body>
    </html>
