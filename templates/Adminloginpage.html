<DOCTYPE html>
    <html>
        <head>
             <meta name="Flashcard Login Page" content="width=device-width, initial-scale=1">
            <title> Login page</title>
                   
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
            <script type="text/javascript" src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
            <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
            
    
                                      
        </head>                
        <div style="background-color: rgb(160, 153, 153);padding-top: 10px;padding-bottom: 10px;">
                
            <h3 style="text-align: center;"> Welcome to the FlashCard application</h3>
        
        </div>
        <div style="text-align:center";>    
            <div class="alert alert-success" role="alert">
            This is the admin login page 

        </div>
        <br><br><br><br><br>
     
        <body>
            <div id="app">
              
              <router-view></router-view> 
            <div class="container" style="max-width: 500px; border-radius: 10px;
            border: blue; border-width: 3px; 
             border-style:groove; height: 400px;">
             
             <br>
            <form method="POST" action="/Adminloginpage" id="Login_info" onkeypress=" event.keyCode != 13;">
                
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Email_id" />
                  
                  <div id="emailHelp" class="form-text">Hello Admin!</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" name="Password" />
                  
                  <div id="emailHelp" class="form-text">Enter your password!</div>
                </div>
                <div class="mb-3 form-check">
                 
                </div>
                <div style="text-align: center;">
                <button type="submit" class="btn btn-outline-primary" style="border-radius:10px;border-width: 2px;text-align: center;"name='keyval' value='0'>Login</button> 
             
              
              </div>
          
            </div>
            <br><br><br>
           
                &emsp;&emsp;
          </form>
    
          </div>
          <script type="text/javascript" src="{{ url_for("static",filename="application.js") }}"></script>
        </body>
    </html>
