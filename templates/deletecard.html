<DOCTYPE html>
    <html>
        <head>
             <meta name="Flashcard Login Page" content="width=device-width, initial-scale=1">
            <title> Delete Card</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="mystyle.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </head>
        
        <body>
            
        <div style="background-color: rgb(160, 153, 153);padding-top: 10px;padding-bottom: 10px;">
            
            <h3 style="text-align: center;">Delete Card from the deck</h3>
        
        </div>
        <br><br>
        <form method="POST" action="/deletecard.html/{{user_name}}/{{deck_name}}" id="Addcard_info" onkeypress=" event.keyCode != 13;">  <!--return-->
        <div class="container" style="padding-left: 100px; padding-right: 100px;">
            <table class="table table-striped" style="text-align: center; ">
                <thead>
                  <tr>
                    <th scope="col">Sr.Number</th>
                    <th scope="col">Deck Name</th>
                    <th scope="col">Card question</th>
                    <th scope="col">Choose</th>
                  </tr>
                </thead>
                <tbody >

                  {% for items in delete_cards %}
                    <tr>
                      
                        <th scope="row">{{loop.index}}</th>
                        <td>{{items[0]}}</td>
                        <td>{{items[1]}}</td>

                        
                        <td><input class="form-check-input" type="radio" name="delete_select" id="flexRadioDefault1" value="{{loop.index}}">
                        <label class="form-check-label" for="flexRadioDefault1"> </label></td>
                       
                    </tr>
                    {% endfor %}
                
                </tbody>
              </table>
            </div>
          
                
        </body>
        <br> <br>
        </div>
         <div style="text-align: center;min-width: 500px;">
         <!--button type="Login" class="btn btn-outline-warning" style="border-radius:10px;border-width: 2px;">Edit</button--> 
         
         <button type="Login" method="POST" class="btn btn-outline-danger" style="border-radius:10px;border-width: 2px;" name="choice" value="00">Delete Card</button>
         &emsp;&emsp;
        </form>  

         
         

        </div>
        <br><br>
    </html>
    </DOCTYPE>
